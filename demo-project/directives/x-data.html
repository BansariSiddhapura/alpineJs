<div class="container border p-3">
  <h2>Exercise 1  : Increment / Decrement</h2>
  <div x-data="{count : 1}">
    <button x-on:click="count += 1">Increment</button>
    <button @click="count -= 1">Decrement</button>
    <p x-text="count"></p>
  </div>
</div>
<!-- -------------Example 1-------------------------- -->
<h2>Toggle</h2>
<div
  x-data="{show : false , 
            toggle() {this.show = !this.show}
        }"
>
  <button @click="toggle()" x-text="show ? 'Hide' : 'Show'"></button>
  <div x-show="show">Toggle Data</div>
</div>
<!-- -------------Example 2------------------------- -->
<h2>Toggle with function</h2>
<div x-data="myData()">
  <button @click="toggle()">Toggle Content</button>
  <div x-show="isOpen">Content...</div>
</div>
<!-- --------------Example 3------------------------ -->
<h2>Toggle with reusable Data</h2>
<div x-data="callable">
  <button @click="isToggle">Toggle Content</button>
  <div x-show="isVisible">Content...</div>
</div>

<script>
  //function
  function myData() {
    return {
      open: false,
      isOpen() {
        return this.open;
      },
      toggle() {
        this.open = !this.open;
      },
    };
  }
  //reusable data
  //alpine:init is an event that is fired when Alpine is initialized.
  document.addEventListener("alpine:init", () => {
    Alpine.data("callable", () => ({
      isVisible: false,
      isToggle() {
        this.isVisible = !this.isVisible;
      },
    }));
  });
</script>
