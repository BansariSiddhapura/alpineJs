<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/bootstrap.css" rel="stylesheet" />
    <script defer src="./assets/js/cdn.min.js"></script>
    <title>init</title>
  </head>
  <body>
    <!--  -->
    <div
      x-data="{person:[]}"
      x-init="person = await((await fetch('https://jsonplaceholder.typicode.com/posts')).json())"
    >
    <h1 class="d-flex justify-content-center">Demo of x-init and x-for </h1>
      <table class="table table-striped table-bordered">
        <thead>
          <th>user id</th>
          <th>id</th>
          <th>title</th>
          <th>description</th>
        </thead>
     
      <tbody>

        <template x-for="p in person">
          <tr>
            <td x-text="p.userId"></td>
            <td x-text="p.id"></td>
            <td x-text="p.title"></td>
            <td x-text="p.body"></td>
          </tr>
        </template>
      </tbody>
    </table>
    </div>
    <script src="./assets/js/bootstrap.js"></script>
  </body>
</html>
