<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/bootstrap.css" rel="stylesheet" />
    <script defer src="./assets/js/cdn.min.js"></script>
    <title>on</title>
  </head>
  <body class="p-3">
    <div x-data="{ message : false}">
      <!-- simple alert when enter press -->
      <h2>press enter if want to alert</h2>
      <input type="text" @keyup.enter="alert('Submitted!')" />
      <!-- display message when enter space -->
      <h2>enter space if want to message</h2>
      <input type="text" @keyup.space="message = !message" />
      <p x-show="message">can't enter space</p>
    </div>
    <!-- custom Event -->
    <div x-data @foo="alert('Button Was Clicked!')" class="mt-3">
      <button
        @click="$event.target.dispatchEvent(new CustomEvent('foo', { bubbles: true }))">
        custom event
      </button>
 
    </div>
    <!-- prevent default action of form -->
    <div x-data>
    <form @submit.prevent="console.log('submitted')" action="/foo">
        <button>Submit</button>
    </form>
</div>

   
    <script src="./assets/js/bootstrap.js"></script>
  </body>
</html>
