<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/bootstrap.css" rel="stylesheet" />
    <script defer src="./assets/js/cdn.min.js"></script>
    <title>ref</title>
  </head>
  <body>
    <div x-data>
      <!-- -------Example 1------------ -->
      <input type="text" x-ref="nameInput" placeholder="Type your name" />
      <button x-on:click="$refs.nameInput.focus()">Focus Input</button><br>
      <!-- -----------Example 2---------------- -->
      <button x-on:click="$refs.text.remove()">Remove Text</button>
      <span x-ref="text">Hello ðŸ‘‹</span>
    </div>
    <!-- -----------Example 3----------------->
   
    <div x-data="{ items: [] }">
        <input type="text" x-ref="itemInput" placeholder="Add an item">
        <button x-on:click="items.push($refs.itemInput.value); $refs.itemInput.value = ''">Add Item</button>

        <ul>
            <template x-for="item in items" :key="item">
                <li x-text="item"></li>
            </template>
        </ul>
    </div>
    <script src="./assets/js/bootstrap.js"></script>
  </body>
</html>
