<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/bootstrap.css" rel="stylesheet" />
    <script defer src="./assets/js/cdn.min.js"></script>
    <title>effect</title>
  </head>
  <body class="p-3">
    <!-- ----------------Example 1---------------------- -->
    <div x-data="{count : 0}" class="container m-2 p-2 border">
      <button @click="count++">Add 1</button>
      <span x-text="count"></span>

      <div x-effect="console.log('incremented value :',count)"></div>
    </div>
    <!-- ------------------------Example 2-------------------- -->
    <div x-data="{name :'',message:''}" class="container m-2 p-2 border">
      <input type="text" x-model="name" placeholder="enter your name" />
      <div x-effect="message = name ? 'hello ' + name : ''"></div>
      <p x-text="message"></p>   
    </div>

    <script src="./assets/js/bootstrap.js"></script>
  </body>
</html>
